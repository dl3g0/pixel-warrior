<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Guerra de Pixeles</title>
    <style>
        #canvas {
            display: grid;
            grid-template-columns: repeat(100, 10px); /* Cambia 100 por el ancho deseado */
        }
        .pixel {
            width: 10px;
            height: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #ranking {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #nicknameInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="nicknameContainer">
        <input type="text" id="nicknameInput" placeholder="Ingrese su nickname" />
        <button id="enterButton">Entrar</button>
    </div>

    <div id="canvas" style="display: none;"></div>
    <input type="color" id="colorPicker" value="#000000" style="display: none;" />

    <div id="ranking" style="display: none;">
        <h2>Clasificación de Usuarios</h2>
        <ul id="rankingList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('canvas');
        const colorPicker = document.getElementById('colorPicker');
        const rankingList = document.getElementById('rankingList');
        const nicknameInput = document.getElementById('nicknameInput');
        const enterButton = document.getElementById('enterButton');
        let nickname = '';

        enterButton.addEventListener('click', () => {
            nickname = nicknameInput.value.trim();
            if (nickname) {
                document.getElementById('nicknameContainer').style.display = 'none';
                canvas.style.display = 'grid';  // Mostrar el lienzo
                colorPicker.style.display = 'inline'; // Mostrar el selector de color
                document.getElementById('ranking').style.display = 'block'; // Mostrar el ranking

                // Crear el lienzo
                for (let x = 0; x < 100; x++) {
                    for (let y = 0; y < 100; y++) {
                        const pixel = document.createElement('div');
                        pixel.classList.add('pixel');
                        pixel.dataset.x = x;
                        pixel.dataset.y = y;
                        pixel.style.backgroundColor = '#FFFFFF';

                        pixel.addEventListener('click', () => {
                            const color = colorPicker.value;
                            pixel.style.backgroundColor = color;

                            // Emitir el cambio de píxel junto con el nickname
                            socket.emit('pixelChange', { x, y, color, nickname });
                        });

                        canvas.appendChild(pixel);
                    }
                }
            } else {
                alert('Por favor, ingrese un nickname válido.');
            }
        });

        // Recibir datos del lienzo
        socket.on('canvasData', (data) => {
            data.forEach((row, x) => {
                row.forEach((color, y) => {
                    const pixel = canvas.children[x * 100 + y];
                    pixel.style.backgroundColor = color;
                });
            });
        });

        // Recibir cambios de píxeles
        socket.on('pixelChange', (data) => {
            const { x, y, color } = data;
            const pixel = canvas.children[x * 100 + y];
            pixel.style.backgroundColor = color;
        });

        // Actualizar la clasificación de usuarios
        socket.on('updateRanking', (pixelCount) => {
            rankingList.innerHTML = ''; // Limpiar lista anterior
            Object.entries(pixelCount).forEach(([userId, { nickname, count }]) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${nickname}: ${count} píxeles`;
                rankingList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
